<form [formGroup]="registerForm" (ngSubmit)="register()">
  <div class="form-group w-50 mt-5 m-auto" >

    <input
      type="email"
      formControlName="email"
      class="form-control"
      id="email"
      placeholder="Enter email"
    />
    <div
      class="error-message"
      *ngIf="
        registerForm.get('email')?.invalid && registerForm.get('email')?.touched
      "
    >
      <span *ngIf="registerForm.get('email')?.hasError('required')"
        >Email is required</span
      >
      <span *ngIf="registerForm.get('email')?.hasError('pattern')"
        >Please enter valid email</span
      >
    </div>
  </div>
  <div  class="form-group w-50 mt-5 m-auto">

    <input
      type="password"
      formControlName="password"
      class="form-control"
      id="password"
      placeholder="Password"
    />
    <div
      class="error-message"
      *ngIf="
        registerForm.get('password')?.invalid &&
        registerForm.get('password')?.touched
      "
    >
      <span *ngIf="registerForm.get('password')?.hasError('required')"
        >Email is required</span
      >
      <span *ngIf="registerForm.get('password')?.hasError('minlength')"
        >Please enter valid email</span
      >
    </div>
  </div>

  <div  class="form-group w-50 mt-5 m-auto hobbies-container" formArrayName="hobbies">
    <div class="form-group" *ngFor="let control of getHobbiesControls(); let i = index">
      <label for="hobby-{{ i }}">Hobby {{i + 1}}</label>
      <input
        type="text"
        [formControlName]="i"
        class="form-control"
        id="hobby-{{ i }}"
        placeholder="Hobby"
      />

    </div>

    <button (click)="addHobby()">Add hobby</button>
  </div>

  <div class="address-container" formGroupName="address">
    <div class=" form-group w-50 mt-5 m-auto ">

        <input
          type="text"
          formControlName="street"
          class="form-control"
          id="street"
          placeholder="street"
        />

      </div>

      <div class="form-group w-50 mt-5 m-auto ">

        <input
          type="text"
          formControlName="building"
          class="form-control"
          id="building-number"
          placeholder="building number"
        />

      </div>
  </div>

  <div class="gender form-group w-50 mt-5 m-auto ">
    <label for="male">
      <input type="radio" value="male" formControlName="gender" id="male">
      Male
    </label>
    <label for="female mr-3">
      <input type="radio" value="female" formControlName="gender" id="female">
      Female
    </label>
  </div>


<div class="d-flex justify-content-center mt-5">
  <button
  type="submit"
  [disabled]="registerForm.invalid"
  class="btn btn-primary form-group   "
>
  Submit
</button>
</div>

</form>
